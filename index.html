<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do App</title>
</head>
<body>
    <div class="todo-wrapper">
        <h3>My Todo List</h3>
        <div class="form">
          <input type="text" class="todoInput" placeholder="Add your new todo" />
          <div class="btnAdd">Add Todo</div>
        </div>
        <ul class="todoList"></ul>
      </div>
      <div class="popup">
        <textarea id="updateText"></textarea>
        <div class="popupBtns">
          <div class="popupUpdateBtn">Update Todo</div>
          <div class="popupCloseBtn">Close</div>
        </div>
      </div>
      <div class="spinner">
        <div></div>
      </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
      <script src="app.js"></script>
</body>
</html>
